# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference

# For a detailed guide to building and testing with Python, read the docs:
# https://circleci.com/docs/language-python/ for more details
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/orb-intro/
orbs:
  # See the Python orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@2.1.1
  #codecov: codecov/codecov@4.0.1

bin-path: &bin-path
  name: Add local binaries to path
  command: echo 'export PATH=~/.local/bin/:$PATH' >> $BASH_ENV

# documentation build
apt-run: &apt-install
  name: Install apt packages
  command: |
    sudo apt update
    sudo apt install -y pandoc

deps-run: &doc-deps
  name: Install Python dependencies
  command: |
    python -m pip install --user -r requirements.txt
  working_directory: docs

doc-run: &doc-build
  name: Build documentation
  command: make html
  working_directory: docs

# Testing
test-deps-run: &test-deps
  name: Install testing dependencies
  command: |
    python -m pip install --user matplotlib>=3.5 pytest pytest-cov pillow
    pip install codecov

tests-run: &test-run
  name: Run Pytest
  command: python -m pytest tests/ --cov


jobs:
  docs-python311:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout

      - run: *bin-path
      - run: *apt-install
      - run: *doc-deps
      - run: *doc-build

      - store_artifacts:
          path: docs/build/html

  test-python311:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout

      - run: *bin-path
      - run: *test-deps
      - run: *test-run

      - store_artifacts:
          path: tests/output_images

      - run:
          name: Upload coverage report
          command: codecov

workflows:
  version: 2
  build:
    jobs:
      - docs-python311
      - test-python311
